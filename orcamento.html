<body>
    <!-- Cabeçalho -->
    <!--/*----------- Menu de Navegação ------------------------------*/-->
    <header>
        <!-- Menu -->

    <!-- Formulário -->
    <main>
        <!--/*=== Cabeçalho 2 (Título formulário) =====*/-->
        <section id="cabecalho_2">
            <h1>Seja Bem Vindo!!!</h1>
            <h2>Preencha o formulário abaixo e em breve entraremos em contato</h2>

        </section>
        <!--/*======== Seção do formulário ========-->
        <section id="secao_contato">
            <form action="envia_orcamento.php" method="post">
                <!--/*======== Área de preenchimento dos dados ========*/-->
                <div id="campos_contato">
                    <!--/*======== labels e campos ========*/-->
                    <div class="div_campos">
                        <label for="cNome">Nome</label>
                        <input type="text" id="nome" name="cNome" placeholder="Nome e Sobrenome" required>
                    </div>
                    <div class="div_campos">
                        <label for="cEndereco">Endereço</label>
                        <input type="text" id="endereco" name="cEndereco" placeholder="Rua, Avenida ...">
                    </div>
                    <div class="div_campos">
                        <label for="cTelefone">Telefone</label>
                        <input type="tel" id="telefone" name="cTelefone" placeholder="(00) 00000-00000" maxlength="16" required>
                    </div>
                    <div class="div_campos">
                        <label for="cEmail">Email</label>
                        <input type="email" id="email" name="cEmail" placeholder="nome@email.com">
                    </div>
                    <div id="op_equip" class="div_campos">
                        <label>Tipo(s) de Equipamento(s)</label>

                        <ol type="none">
                            <li class="op_equip">
                                <input value="Notebook" id="check_notebook" type="checkbox" name="ckNotebook">
                                <label for="check_notebook">Notebook</label>
                            </li>
                            <li class="op_equip">
                                <input value="Desktop" id="check_desktop" type="checkbox" name="ckDesktop" checked>
                                <label for="check_desktop">Desktop (PC)</label>
                        </ol>

                    </div>
                    <div class="div_campos">
                        <label for="cModelo_equip">Modelo</label>
                        <input type="text" id="modelo_equip" name="cModelo_equip" required>
                    </div>
                    <div class="div_obs">
                        <label for="cDescricao">Descrição do Problema</label>
                        <textarea name="cDescricao" id="descricao" cols="30" rows="10" required></textarea>
                    </div>
                    <button id="botao_enviar" type="submit" onclick="alerta()">Enviar Solicitação</button>
                </div>
                <!--/*======== Botão para Enviar ========*/-->


            </form>

        </section>
    </main>


    <!-- Rodapé -->
    <footer class="rodape">
        <p>Feito e desenvolvido por Generson</p>
    </footer>

    <script>
        function alerta() {
            var nome = document.getElementById('nome').value;
            var telefone = document.getElementById('telefone').value;
            var modeloEquip = document.getElementById('modelo_equip').value;
            var desc = document.getElementById('descricao').value;

            if ((nome != "") && (telefone != "") && (modeloEquip != "") && (desc != "")) {
                swal({
                    title: "Por favor aguarde...",
                    text: "O processo de envio pode demorar um pouco",
                    icon: "info",
                    buttons: false
                });
            }
        }
    </script>
